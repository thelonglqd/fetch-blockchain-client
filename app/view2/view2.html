<div class="col-md-4 offset-md-4">
  <h3>Login</h3>
  <hr>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Username</span>
    </div>
    <input ng-model="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Password </span>
    </div>
    <input ng-model="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <button ng-click="login()" type="button" class="btn-primary">Login</button>
</div>
